<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TruePrice Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; max-width: 640px; }
    label { display:block; margin:8px 0 4px; }
    input[type="number"] { width: 120px; }
  </style>
</head>
<body>
  <h2>TruePrice Options</h2>
  <label>Default tax rate (as decimal, e.g. 0.08875 = 8.875%)</label>
  <input id="taxRate" type="number" step="0.0001" min="0" max="1" />
  <label>Default shipping (USD)</label>
  <input id="defaultShipping" type="number" step="0.01" min="0" />
  <label><input id="taxOnShipping" type="checkbox" /> Tax shipping (if your state taxes shipping)</label>
  <div style="margin-top:12px;">
    <button id="save">Save</button>
    <span id="status"></span>
  </div>
  <script src="options.js"></script>
</body>
</html>
